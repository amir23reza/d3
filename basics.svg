<svg width="500" height="500" style="background:#FFF" xmlns="http://www.w3.org/2000/svg">
    <rect x="100" y="100" width="200" height="200" fill="black"/>
    <circle cx="200" cy="200" fill="brown" r="100" />
    <polyline points="200 100, 100 300, 300 300" fill="blue" /> <!-- triangle -->
    <text x="5" y="490" font-family="inherit" font-size="25" color="beige"> <!-- Text in SVG -->
        SVG Training
    </text>
    <g id="diamond"> <!-- you can group shapes together and use them as a single new shape -->
        <polyline points="20 10, 10 20, 30 20" fill="#972568" />
        <polyline points="10 20, 20 30, 30 20" fill="#972568" />
    </g>
    <use href="#diamond" x="450" y="5" /> <!-- use a pre defined grouped shape -->
</svg>
<!--
    https://developer.mozilla.org/en-US/docs/Web/SVG 
    the above link is our refrence for further SVG 
-->
